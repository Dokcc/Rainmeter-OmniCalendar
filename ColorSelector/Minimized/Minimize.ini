[Rainmeter]
Update=-1
OnRefreshAction=[!Move "#PosX#" "#PosY#"][!CommandMeasure PopInPopOut "Execute 2"]
LoadOrder=3
ZPos=98

[Variables]
@include=#CURRENTPATH#..\@Resources\Variables.inc 


[PopInPopOut]
Measure=Plugin
Plugin=ActionTimer
ActionList1=Disable | Repeat ScaleDown, 10, 20 | SetPosition | SetPosition | ActiveVar | Expand
ActionList2=Disable | Repeat ScaleUp, 10, 20 | Enable
ScaleUp=[!SetVariable Scale "(#Scale#+0.05)"][!UpdateMeter Container][!Update][!UpdateMeasure PopInPopOut]
ScaleDown=[!SetVariable Scale "(#Scale#-0.05)"][!UpdateMeter Container][!Update][!UpdateMeasure PopInPopOut]
Disable=[!DisableMouseAction Rainmeter "*"][!DisableMouseActionGroup "*" Action]
Enable=[!EnableMouseAction Rainmeter "*"][!EnableMouseActionGroup "*" Action]
Expand=[!ActivateConfig "#ROOTCONFIG#\ColorSelector"][!DeactivateConfig]
SetPosition=[!WriteKeyValue Variables PosX "(#CURRENTCONFIGX#)" "#ROOTCONFIGPATH#\ColorSelector\@Resources\ColorSelectorVariables.inc"][!WriteKeyValue Variables PosY "#CURRENTCONFIGY#" "#ROOTCONFIGPATH#\ColorSelector\@Resources\ColorSelectorVariables.inc"]
ActiveVar=[!WriteKeyValue Variables Mini "0" "#ROOTCONFIGPATH#\ColorSelector\@Resources\ColorSelectorVariables.inc"]
DynamicVariables=1

[Container]
Meter=Shape
Shape=Rectangle 0,0,45,34 | Fill Color #IBG# | StrokeWidth 0 | Scale #Scale#,#Scale#,8,0
DynamicVariables=1
AntiAlias=1

[BG]
Meter=Image
H=32
W=45
SolidColor=#IBG#
LeftMouseUpAction=[!WriteKeyValue Variables Mini "(1-#Mini#)" "#ROOTCONFIGPATH#\ColorSelector\@Resources\ColorSelectorVariables.inc"][!CommandMeasure PopInPopOut "Execute 1"]
AntiAlias=1
Container=Container

[Icon]
Meter=Image
ImageName=#CURRENTPATH#..\@Resources\images\pipette2.png
X=18r
Y=7r
AntiAlias=1
Container=Container

[Color]
Meter=Shape
Shape=Rectangle 5,18,7,15,5,1 | Fill Color #RGBA# | StrokeWidth 0 |
Shape2=Rectangle 0,32,45,2 | Fill Color #RGBA# | StrokeWidth 0 |
Container=Container

[Expand]
Meter=Button
ButtonImage=#CURRENTPATH#..\@Resources\images\minimize.png
X=8
AntiAlias=1
