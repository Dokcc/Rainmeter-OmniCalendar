[Rainmeter]
Update=-1
DynamicWindowSize=1
OnRefreshAction=[!ZPos 0 "#ROOTCONFIG#\ColorSelector" "ColorSelector.ini"][!ZPos 1][!KeepOnScreen 0][!Move #VSCREENAREAX# #VSCREENAREAY#]

[Variables]
ParentFolder=#CURRENTPATH#..\
@include=#CURRENTPATH#..\@Resources\ColorSelectorVariables.inc 

[Overlay]
Meter=Image
W=#VSCREENAREAWIDTH#
H=#VSCREENAREAHEIGHT#
SolidColor=0,0,0,1
DynamicVariables=1
MouseActionCursor=#CPCursor#
MouseActionCursorName=Cross
LeftMouseUpAction=[!UpdateMeasure MeasureConfirm "#ROOTCONFIG#\ColorSelector" "ColorSelector.ini"]
RightMouseUpAction=[!UpdateMeasure CPToggle "#ROOTCONFIG#\ColorSelector" "ColorSelector.ini"]
MiddleMouseUpAction=[!UpdateMeasure CPToggle "#ROOTCONFIG#\ColorSelector" "ColorSelector.ini"]

[MeterPick222]
Meter=Image
W=20
H=18
SolidColor=255,0,0,1
X=#PickButtonX#
Y=#PickButtonY#
LeftMouseUpAction=[!UpdateMeasure CPToggle "#ROOTCONFIG#\ColorSelector" "ColorSelector.ini"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1