[Variables]
@include=#CURRENTPATH#@Resources\ColorSelectorVariables.inc
MonitorNumber=3
MonitorPos=0


;-------------------------------------------------
;              IMPORTED NAME MEASURE
;-------------------------------------------------
[VarName]
Measure=String
String=#CSN#
Substitute="#":""
UpdateDivider=-1

;-------------------------------------------------
;              CUSTOMIZABLE MEASURES
;-------------------------------------------------
[CONFIRMCOLOR]
Measure=Plugin
Plugin=InputText
FontColor=0,0,0,1
InputLimit=0
Command1=[!CommandMeasure "ColorSelectorScript" "ConfirmColor()"]
;IF YOU NEED TO UPDATE THE COLOR OF MULTIPLE SKINS, ADD THEM TO Command2. USE THE SAME FORMAT: [!Setvariable [VarName] "#RGBA#" #ROOTCONFIG#\YourOtherSkin1]
; Command2=[!Setvariable [VarName] "#RGBA#" #ROOTCONFIG#]
Command2=[!Setvariable [VarName] "#RGBA#" #ROOTCONFIG#][!Setvariable [VarName] "#RGBA#" #ROOTCONFIG#\OmniCal_Color]
Command3=[!Setvariable OldColor "#RGBA#"][!UpdateMeter MeterOldColor]
Command4=[!DeactivateConfig #CURRENTCONFIG#]

[REVERTCOLOR]
Measure=Plugin
Plugin=InputText
FontColor=0,0,0,1
InputLimit=0
Command1=[!CommandMeasure "ColorSelectorScript" "RevertColor()"]
;SAME AS ABOVE. IF YOU UPDATE MULTIPLE SKINS, ADD THEM TO Command2.
; Command2=[!Setvariable [VarName] "#OldColor#" #ROOTCONFIG#]
Command2=[!Setvariable [VarName] "#OldColor#" #ROOTCONFIG#][!Setvariable [VarName] "#OldColor#" #ROOTCONFIG#\OmniCal_Color]
Command3=[!WriteKeyValue Variables RGBA "#OldColor#" #CURRENTPATH#@Resources\ColorSelectorVariables.inc][!SetVariable RGBA "#OldColor#"][!SetVariable Convert "INITIALIZE"][!CommandMeasure "ConvertColors" "Update()"]


;MODIFY BELOW AT YOUR OWN RISK.
;IF EVERYTHING IS SETUP IN YOUR MAIN SKIN AND IN THE 2 MEASURE ABOVE, EVERYTHING SHOULD WORK
;-------------------------------------------------
;              HOTKEY PLUGIN MEASURES
;-------------------------------------------------
