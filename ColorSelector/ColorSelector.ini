Measure=Loop
StartValue=0
EndValue=9
Increment=1
LoopCount=0
OnUpdateAction=[!SetOption LoopCheck String "[Loop]"][!UpdateMeasure LoopCheck]
UpdateDivider=-1

[LoopCheck]
